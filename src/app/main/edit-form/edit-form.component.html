<table ng-table="customerstList" show-filter="true" class="table table-striped table-bordered">
					<tr>
						<td><b>No</b></td>
						<td><b>Name</b></td>
						<td><b>Last Name</b></td>
						<td><b>Email</b></td>
						<td><b>Phone</b></td>
						<td><b>Country</b></td>
						<td></td>
					</tr>
					<tr *ngFor="let xxx of custumer.response">
						<td>{{xxx.id}}</td>
						<td>{{xxx.first_name}}</td>
						<td>{{xxx.last_name}}</td>
						<td>{{xxx.email}}</td>
						<td>{{xxx.phone}}</td>
						<td>{{xxx.country}}</td>
						<td align="center">
              <button class="btn btn-danger" (click)="deleted(xxx.id,xxx.first_name)">Delete</button>
              <button class="btn btn-primary">Edit</button>
              <button class="btn btn-info" [routerLink]="['/editData', xxx.id, xxx.first_name]">Detail</button>
              </td>
					</tr>
				</table>
